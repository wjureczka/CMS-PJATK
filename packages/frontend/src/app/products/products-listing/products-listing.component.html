<div class="products">

  <h1 class="mat-h1 products__header">{{'products.header' | translate}}</h1>

  <div class="products__listing">

    <app-product-category-select #categorySelect></app-product-category-select>

    <ul class="products__list">

      <li class="products__list-item" *ngFor="let product of products$ | async">
        <app-products-listing-list-item [id]="product.id"
                                        [category]="product.category.categoryType"
                                        [description]="product.description"
                                        [producer]="product.producer?.producerName"
                                        [price]="product.price">
        </app-products-listing-list-item>
      </li>
    </ul>

  </div>

  <div class="products__paginator">

    <mat-paginator #paginator
                   [length]="pageCfg.totalElements"
                   [pageSize]="pageCfg.itemsPerPage"
                   [pageSizeOptions]="pageCfg.pageSizeOptions">
    </mat-paginator>

  </div>

</div>
