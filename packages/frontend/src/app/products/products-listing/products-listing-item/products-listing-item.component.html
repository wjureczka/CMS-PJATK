<mat-card class="product-card" [routerLink]="['/products', id]">

  <img class="product-card__image"
       mat-card-image
       [src]="'assets/img/product.png'"
       alt="Product PHOTO"
       *ngIf="!productImageBase64"
  />

  <img [src]="domSanitizer.bypassSecurityTrustUrl('data:image/png;base64, ' + productImageBase64)"
       mat-card-image
       class="product-card__image"
       *ngIf="productImageBase64"
  />


  <mat-card-content class="product-card__content">
    <div class="product-card__category">
      <p>{{category | productCategoryTranslate}}</p>
    </div>

    <div class="product-card__name">{{description}}</div>

    <div class="product-card__producer">{{producer}}</div>

    <div class="product-card__price">
      <span>{{price | currency: 'PLN'}}</span>
    </div>

  </mat-card-content>

</mat-card>
