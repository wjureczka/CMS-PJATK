<mat-card class="category-select">
  <mat-card-header class="category-select__header">
    <mat-card-title class="category-select__header-title">{{'products.category-select.categories' | translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ul class="category-select__list">
      <li *ngFor="let control; of categoriesFormArray.controls; index as i" class="category-select__list-item">
        <mat-checkbox color="primary" [formControl]="categoriesFormArray.controls[i]">
          {{categories[i].categoryType | productCategoryTranslate}}
        </mat-checkbox>
      </li>
    </ul>

    <button class="category-select__button"
            mat-raised-button
            color="primary"
            (click)="getProductsByCategory()"
    >
      {{'products.category-select.search' | translate}}
    </button>
  </mat-card-content>
</mat-card>
