<div class="panel">

  <div class="panel__header">
    <h2>{{description}}</h2>
    <p>Producent</p>
  </div>

  <div class="panel__footer">

    <div>
      <label class="panel__price">{{price | currency:'PLN'}}</label>
      <button mat-raised-button color="primary">Dodaj do koszyka</button>
    </div>

    <mat-form-field class="panel__quantity">
      <mat-label>ilość</mat-label>
      <input type="number" min="0" matInput>
    </mat-form-field>

  </div>

</div>
