<mat-card class="product-card">

  <img class="product-card__image"
       mat-card-image
       src="https://material.angular.io/assets/img/examples/shiba2.jpg"
       alt="Product PHOTO"
       width="220"
       height="140">

  <div class="product-card__category">
    <p>{{category}}</p>
  </div>

  <mat-card-content>

    <div class="product-card__name">{{description}}</div>

    <div class="product-card__producer">Producent</div>

    <div class="product-card__price">
      <span>{{price}}</span>
    </div>

  </mat-card-content>

</mat-card>
