<ul class="recommended-products">
  <li *ngFor="let product of products" class="recommended-products__item">
    <app-products-listing-list-item [category]="product.category.categoryType"
                                    [description]="product.description"
                                    [id]="product.id"
                                    [price]="product.price"
                                    [producer]="product.producer"
    ></app-products-listing-list-item>
  </li>
</ul>
