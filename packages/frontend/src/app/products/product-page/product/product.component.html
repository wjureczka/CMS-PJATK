<div class="product">
  <div class="product__header">

    <img class="img"
         [src]="'assets/img/product.png'"
         alt="Product PHOTO"
         width="400"
         height="200">

    <app-details-panel class="panel"
                       [price]="product.price"
                       [description]="product.description"
                       [producer]="product.producer.producerName">
    </app-details-panel>

  </div>

  <div class="product__description">
    <h2>Opis</h2>
    <p>{{product.longDescription}}</p>
  </div>

  <div class="product__technical">
    <h2>Dane techniczne</h2>

    <ul class="product__properties">
      <li class="product__property" *ngFor="let property of product.properties">
        <span class="product__property-name">{{property.name}}</span>
        <span class="product__property-divider"></span>
        <span class="product__property-value">{{property.value}}</span>
      </li>
    </ul>

  </div>


</div>
