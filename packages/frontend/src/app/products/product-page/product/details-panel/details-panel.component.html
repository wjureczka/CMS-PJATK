<div class="panel">

  <div class="panel__header">
    <h2>{{description}}</h2>
    <p>{{producer}}</p>
  </div>

  <div class="panel__footer">

    <div>
      <label class="panel__price">{{price * selectedQuantity | currency:'PLN'}}</label>
      <button mat-raised-button color="primary">Dodaj do koszyka</button>
    </div>

    <mat-form-field appearance="standard" class="panel__quantity-select">
      <mat-label>Ilość</mat-label>
      <mat-select [(value)]="selectedQuantity">
        <mat-option *ngFor="let i of [0, 1, 2, 3, 4, 5]" value="{{i}}">{{i}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

</div>
