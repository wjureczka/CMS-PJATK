<section class="product-page">
  <button class="product-page__go-back" mat-button routerLink="/products">
    <mat-icon>arrow_back_ios_new</mat-icon>
    {{ 'productPage.backToListing' | translate }}
  </button>


  <ng-container *ngIf="product$ | async as product">
    <app-product [product]="product"></app-product>
  </ng-container>

  <ng-container *ngIf="!(product$ | async) as product">
    <mat-spinner></mat-spinner>
  </ng-container>

  <ng-container *ngIf="recommendedProducts$ | async as recommendedProducts">
    <h2 class="product-page__recommended">{{ 'productPage.recommended' | translate }}</h2>
    <app-recommended-products [products]="recommendedProducts"></app-recommended-products>
  </ng-container>
</section>
