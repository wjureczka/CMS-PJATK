<mat-card>

  <mat-card-header>
    <mat-card-title>Kategorie</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="example-list-section">
      <ul>
        <li *ngFor="let category of categories$ | async">
          <mat-checkbox color="primary">{{category.categoryType}}</mat-checkbox>
        </li>
      </ul>
    </div>
  </mat-card-content>

</mat-card>
<button mat-raised-button color="primary">SZUKAJ</button>
