<app-credentials-form>

  <p>{{'views.sessions.login.sign_in' | translate}}</p>

  <button mat-raised-button color="primary">{{'button.login' | translate | uppercase}}</button>

  <ng-container footer>

      <span>{{'views.sessions.login.no_account' | translate}}</span>

  </ng-container>

</app-credentials-form>
