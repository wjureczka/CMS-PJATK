<app-credentials-form #form>

  <p>{{'views.sessions.login.sign_in' | translate}}</p>

  <button mat-raised-button
          color="primary"
          [disabled]="!form.isValid"
          (click)="signIn()">{{'button.login' | translate | uppercase}}
  </button>

  <ng-container footer>

    <div class="divider"></div>

    <div class="footer">
      <span>{{'views.sessions.login.no_account' | translate}}</span>
      <a [routerLink]="['']">{{'views.sessions.login.register' | translate}}</a>
    </div>

  </ng-container>

</app-credentials-form>
