<ng-container *ngIf="isLoading">
  <div class="loader">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>

<ng-container *ngIf="!isLoading">
  <section class="product-management">
    <div class="product-management__actions">
      <button mat-raised-button color="primary">Dodaj</button>
    </div>

    <ul>
      <li *ngFor="let item of products">
        <app-product-management-item></app-product-management-item>
      </li>
    </ul>
  </section>
</ng-container>
