<div class="summary">
  <ng-container *ngFor="let item of cartItemsList$ | async">
    <app-transaction-summary-item [cartItem]="item"></app-transaction-summary-item>
  </ng-container>

  <mat-divider style="margin-top: 15px;"></mat-divider>

  <div class="summary__info">
    <p>{{'cart.summary.payment' | translate}}:
      <b class="bold">{{paymentMethod}}</b>
    </p>
    <p>{{'cart.summary.extraServices' | translate}}:
      <b class="bold">{{listExtraServices()}}</b>
      <b class="bold" *ngIf="extraServices.length === 0">-</b>
    </p>
    <p>{{'cart.summary.totalCost' | translate}}:
      <b class="bold">{{(totalPrice$ | async) | currency: 'PLN'}}</b>
    </p>
  </div>

</div>
