<div class="cart-item">

  <div class="cart-item__img-wrapper">
    <img class="cart-item__img"
         src="assets/barcode.jpeg"
         alt="PRODUCT"
         *ngIf="!productImageBase64"
    >

    <img class="cart-item__img"
         [src]="domSanitizer.bypassSecurityTrustUrl('data:image/png;base64, ' + productImageBase64)"
         alt="PRODUCT"
         *ngIf="productImageBase64"
    >
  </div>

  <div class="cart-item__description">
    <p>{{cartItem.description}}</p>
    <p class="bold">
      x{{cartItem.quantity}} = {{(cartItem.price * cartItem.quantity) | currency: 'PLN'}}
    </p>
  </div>
</div>
