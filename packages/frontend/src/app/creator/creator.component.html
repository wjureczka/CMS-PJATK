<div class="creator">

  <h1 class="mat-h1 creator__header">Kreator komputerowy</h1>

  <div class="creator__products-categories">
    <app-product-category-selector [productCategory]="{categoryId: 2, categoryType: 'PROCESSOR'}"
                                   [productCategoryImageURL]="'assets/img/processor.png'"
                                   (selectedProduct)="handleProcessorChange($event)">
    </app-product-category-selector>

    <app-product-category-selector [productCategory]="{categoryId: 3, categoryType: 'GRAPHICS_CARD' }"
                                   [productCategoryImageURL]="'assets/img/graphiccard.png'"
                                   (selectedProduct)="handleGraphicCardChange($event)"></app-product-category-selector>

    <app-product-category-selector [productCategory]="{categoryId: 1, categoryType: 'MOTHERBOARD' }"
                                   [productCategoryImageURL]="'assets/img/motherboard.png'"
                                   (selectedProduct)="handleMotherboardChange($event)">
    </app-product-category-selector>

    <app-product-category-selector [productCategory]="{categoryId: 4, categoryType: 'MEMORY' }"
                                   [productCategoryImageURL]="'assets/img/ram.png'"
                                   (selectedProduct)="handleRAMChange($event)"></app-product-category-selector>
  </div>

  <button class="creator__add-to-cart" mat-raised-button color="primary">
    {{ 'creator.addSetToCart' | translate }}
  </button>
</div>
