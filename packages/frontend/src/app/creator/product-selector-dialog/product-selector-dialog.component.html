<h1 mat-dialog-title>{{ 'creator.selectProduct' | translate}}</h1>
<div mat-dialog-content class="product-selector">

  <ul class="products-list">
    <li class="products-list__item" *ngFor="let product of products">

      <div class="incompatible-block" *ngIf="!product.compatible">
        <p class="incompatible-block__copy" >
          {{ 'creator.productIncompatible' | translate}}
        </p>
      </div>

      <app-product-selector-dialog-item [product]="product" (selectedProduct)="selectProduct($event)"></app-product-selector-dialog-item>

      <mat-divider></mat-divider>
    </li>
  </ul>

</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close()" class="product-selector__close">
    {{ 'creator.close' | translate}}
  </button>
</div>
