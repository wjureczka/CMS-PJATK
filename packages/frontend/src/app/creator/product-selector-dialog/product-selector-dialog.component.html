<h1 mat-dialog-title>Wybierz produkt</h1>
<div mat-dialog-content class="product-selector">

  <ul class="products-list">
    <li class="products-list__item" *ngFor="let product of [1, 2, 3, 4]">
      <div class="product">
        <img class="product__image" src="https://i.picsum.photos/id/570/200/300.jpg?hmac=fMlqjNmBSgN75P_tCU-PVSGzRYQxU23Xqd593HxZSZQ">

        <div class="product__details">

          <p class="product__name">Nazwa</p>

          <p class="product__description">Opis</p>


          <div class="product__action">
            <p class="product__price">Cena: 300 PLN</p>

            <button class="product__button" mat-raised-button color="primary" (click)="selectProduct(product)">Wybierz</button>
          </div>
        </div>

      </div>

      <mat-divider></mat-divider>
    </li>
  </ul>

</div>

<div mat-dialog-actions>
  <button mat-button>Zamknij</button>
</div>
