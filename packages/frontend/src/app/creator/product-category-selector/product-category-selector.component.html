<div class="product-category-selector">

  <h2 class="product-category-selector__category-name">{{productCategory.categoryType | productCategoryTranslate}}</h2>

  <div class="product-category-selector__image-container" *ngIf="productImageBase64">
    <img
      class="product-category-selector__image"
      [src]="domSanitizer.bypassSecurityTrustUrl('data:image/png;base64, ' + productImageBase64)"
      *ngIf="productImageBase64"
    />
  </div>

  <div class="product-category-selector__product" *ngIf="selectedProduct | async as product">
    <p>{{product.description}}</p>
    <p>{{product.price | currency: 'PLN'}}</p>
  </div>

  <div class="product-category-selector__actions">
    <button class="product-category-selector__button" mat-raised-button (click)="openProductSelector()">
      {{ 'creator.selectProduct' | translate }}
    </button>
  </div>
</div>
