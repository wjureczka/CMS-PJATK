<div class="product-category-selector">

  <h2 class="product-category-selector__category-name">{{productCategory.categoryType | productCategoryTranslate}}</h2>

  <div class="product-category-selector__image-container" *ngIf="!(selectedProduct | async) as product">
    <img [src]="productCategoryImageURL" alt="Category image" class="product-category-selector__image"/>
  </div>

  <div class="product-category-selector__product" *ngIf="selectedProduct | async as product">
    <p>{{product.description}}</p>
    <p>{{product.price | currency: 'PLN'}}</p>
  </div>

  <div class="product-category-selector__actions">
    <button class="product-category-selector__button" mat-raised-button (click)="openProductSelector()">Wybierz produkt
    </button>
  </div>
</div>
