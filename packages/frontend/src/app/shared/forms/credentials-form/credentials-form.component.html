<form class="form">

  <p class="header">{{header | translate}}</p>

  <mat-form-field class="login" appearance="fill">
    <mat-label>{{'COMMON.LOGIN' | translate}}</mat-label>
    <input type="text" matInput>
  </mat-form-field>

  <mat-form-field class="password" appearance="fill">
    <mat-label>{{'COMMON.PASSWORD' | translate}}</mat-label>
    <input [attr.type]="!isPasswordVisible ? 'password' : 'text'" matInput>
    <mat-icon (mousedown)="showPassword()"
              (mouseup)="hidePassword()" matSuffix>{{getPasswordIcon()}}
    </mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary">{{button | translate | uppercase}}</button>

  <ng-container *ngIf="type === 'login'">

    <div class="divider"></div>

    <div class="footer">
      <span>{{'SHARED.FORMS.CREDENTIALS.NO_ACCOUNT' | translate}}</span>
      <a [routerLink]="['']">{{'COMMON.REGISTER' | translate}}</a>
    </div>

  </ng-container>

</form>
