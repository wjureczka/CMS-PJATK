<form class="form">

  <div class="header">
    <ng-content select="p"></ng-content>
  </div>

  <mat-form-field class="login" appearance="fill">
    <mat-label>{{'COMMON.LOGIN' | translate}}</mat-label>
    <input type="text" matInput>
  </mat-form-field>

  <mat-form-field class="password" appearance="fill">
    <mat-label>{{'COMMON.PASSWORD' | translate}}</mat-label>
    <input [attr.type]="!isPasswordVisible ? 'password' : 'text'" matInput>
    <mat-icon (mousedown)="showPassword();"
              (mouseup)="hidePassword();" matSuffix>{{visibilityIcon}}
    </mat-icon>
  </mat-form-field>

  <div class="button">
    <ng-content select="button"></ng-content>
  </div>

  <div class="footer">
    <ng-content select="[footer]"></ng-content>
  </div>

</form>
