<form class="form" [formGroup]="form">

  <div class="header">
    <ng-content select="p"></ng-content>
  </div>

  <mat-form-field class="login" appearance="fill">
    <mat-label>{{'shared.forms.credentials.login' | translate}}</mat-label>
    <input type="text" matInput [formControlName]="'login'">
  </mat-form-field>

  <mat-form-field class="password" appearance="fill">
    <mat-label>{{'shared.forms.credentials.password' | translate}}</mat-label>
    <input [attr.type]="!isPasswordVisible ? 'password' : 'text'" matInput [formControlName]="'password'">
    <mat-icon matSuffix
              (mousedown)="showPassword();"
              (mouseup)="hidePassword();">{{visibilityIcon}}
    </mat-icon>
  </mat-form-field>

  <div class="button">
    <ng-content select="button"></ng-content>
  </div>

  <div class="footer">
    <ng-content select="[footer]"></ng-content>
  </div>

</form>
