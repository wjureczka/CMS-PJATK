<nav class="paginator">
  <ul class="paginator__pages" *ngIf="totalPages">

    <li class="paginator__page-item active" (click)="previousPage(activePage - 1)">
      <a><</a>
    </li>

    <li class="paginator__page-item"
        *ngFor="let page of pageSlice"
        (click)="changePage(page - 1)"
        [ngClass]="{'active': activePage === page - 1}">
      <a>{{page}}</a>
    </li>

    <li class="paginator__page-item active" (click)="nextPage( activePage + 1)">
      <a>></a>
    </li>

  </ul>
</nav>
